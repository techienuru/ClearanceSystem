<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="icon" type="image/png" href="./assets/img/favicon.png" />
    <title>Clearance System</title>

    <!-- Nucleo Icons -->
    <link href="./assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="./assets/css/nucleo-svg.css" rel="stylesheet" />

    <link href="./assets/css/nucleo-svg.css" rel="stylesheet" />
    <!-- CSS Files -->
    <link
      id="pagestyle"
      href="./assets/css/soft-ui-dashboard.css?v=1.0.3"
      rel="stylesheet"
    />
  </head>

  <body class="g-sidenav-show bg-gray-100">
    <section class="min-vh-100 mb-8">
      <div
        class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg"
        style="background-image: url('./assets/img/curved-images/curved14.jpg')"
      >
        <span class="mask bg-gradient-dark opacity-6"></span>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-5 text-center mx-auto">
              <h1 class="text-white mb-2 mt-5">Clearance System</h1>
              <p class="text-white">Enter your Credentials to get started!</p>
              <small class="text-danger text-center"></small>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row mt-lg-n10 mt-md-n11 mt-n10">
          <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
            <div class="card z-index-0">
              <div class="card-body">
                <form
                  role="form text-left"
                  action=""
                  class="js-signin-form"
                  method="post"
                  autocomplete="on"
                >
                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control js-email-matric-field"
                      placeholder="Email or Matric No"
                      aria-label="Matric No"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="password"
                      class="form-control js-password-field"
                      placeholder="Password"
                      aria-label="Password"
                      aria-describedby="password-addon"
                      required
                    />
                  </div>
                  <div class="text-center">
                    <article class="badge bg-danger js-error-badge"></article>
                  </div>
                  <div class="text-center">
                    <button
                      type="submit"
                      class="btn bg-gradient-dark w-100 my-4 mb-2 js-submit-btn"
                    >
                      Sign in
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Custom Js Files -->
    <script type="module" src="./assets/js/api/index.js"></script>
  </body>
</html>
